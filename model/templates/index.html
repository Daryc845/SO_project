<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesos</title>
    <meta http-equiv="refresh" content="1"> <!-- Recarga automática cada segundo -->
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        button { padding: 10px 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        img { width: 32px; height: 32px; }
    </style>
</head>
<body>
    <h1>Lista de Procesos</h1>
    <form action="/boton" method="post">
        <button type="submit">Presionar Botón</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Icono</th>
                <th>Nombre</th>
                <th>PID</th>
                <th>CPU (%)</th>
                <th>Memoria (MB)</th>
            </tr>
        </thead>
        <tbody>
            {% for proc in procesos %}
            <tr>
                <td><img src="/icon/{{ proc.pid }}" onerror="this.src='/static/default.png'"></td>
                <td>{{ proc.name }}</td>
                <td>{{ proc.pid }}</td>
                <td>{{ proc.cpu }}</td>
                <td>{{ proc.memory }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
