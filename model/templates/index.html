<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesos</title>
    <meta http-equiv="refresh" content="1">
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        button { padding: 10px 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        img { width: 32px; height: 32px; }
    </style>
</head>
<body>
    <h1>Lista de Procesos</h1>
    <form action="/boton" method="post">
        <button type="submit">Presionar Botón</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>PID</th>
                <th>Icono</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>CPU (%)</th>
                <th>Memoria (MB)</th>
                <th>Tiempo de Ejecución</th>
            </tr>
        </thead>
        <tbody>
            {% for fila in procesos %}
            <tr>
                <td>{{ fila[0] }}</td>
                <td><img src="{{ fila[1] }}" onerror="this.src='/static/default.png'"></td>
                <td>{{ fila[2] }}</td>
                <td>{{ fila[3] }}</td> <!-- Mostrar el estado -->
                <td>{{ fila[4] }}</td>
                <td>{{ fila[5] }}</td>
                <td>{{ fila[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
